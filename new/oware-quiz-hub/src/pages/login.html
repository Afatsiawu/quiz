<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Oware Quiz Hub</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <a href="../../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span>Home</span>
            </a>
            <div class="logo-text">Oware Quiz Hub</div>
        </div>

        <div class="auth-form-container">
            <div class="auth-form-header">
                <h1>Welcome Back</h1>
                <p>Log in to access your dashboard</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email or Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-email" name="login-email" required placeholder="Enter your email or username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="login-password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-options">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="auth-submit-btn">
                    <span>Log In</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>

                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn microsoft">
                        <i class="fab fa-microsoft"></i>
                        <span>Microsoft</span>
                    </button>
                </div>

                <div class="auth-alternate">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/theme.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
